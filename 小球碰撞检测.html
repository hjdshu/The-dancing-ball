<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" style="margin:0 auto; display:block; border:1px solid #aaa;"></canvas>
	<script type="text/javascript" src="digit.js"></script>
	<script type="text/javascript">
	var WINDOW_WITH=1024;
	var WINDOW_HEIGHT=600;

	
	var ball={x:700, y:40, r:20 ,color:"#005588", g:2, vx:-8, vy:-8}
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		canvas.width=WINDOW_WITH;
		canvas.height=WINDOW_HEIGHT;
		setInterval(function(){	
			render(context);
			update();
		},50)
	
	}

	function update(){
		ball.x+=ball.vx;
		ball.y+=ball.vy;
		ball.vy+=ball.g;
		if(ball.y>=600-ball.r){
			ball.y = 600-ball.r;
			ball.vy = -ball.vy*0.5;
		}
	
		
	}
	
	function render(cxt){
		cxt.clearRect(0,0,1024,600);
		cxt.beginPath()
		cxt.fillStyle=ball.color;
		cxt.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
		cxt.closePath();
		cxt.fill();
	}
	
	
	
	
	</script>
</body>
</html>
