<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400" style="border:1px solid #aaa; display:block; margin:40px auto;"></canvas>
	<script type="text/javascript">
	
        var tangram= [
		 {p:[{x:0,y:0},{x:200,y:200},{x:0,y:400}],color:"#caff67"},
		 {p:[{x:0,y:0},{x:400,y:0},{x:200,y:200}],color:"#67becf"},
		 {p:[{x:400,y:0},{x:400,y:200},{x:300,y:100}],color:"#ef3d61"},
		 {p:[{x:300,y:100},{x:400,y:200},{x:300,y:300},{x:200,y:200}],color:"#f9f51a"},
		 {p:[{x:200,y:200},{x:300,y:300},{x:100,y:300}],color:"#a594c0"},
		 {p:[{x:100,y:300},{x:300,y:300},{x:200,y:400},{x:0,y:400}],color:"#f48ecc"},
		 {p:[{x:400,y:200},{x:400,y:400},{x:200,y:400}],color:"#f6ca29"}
		 
		]
		
		window.onload=function(){
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
		//使用context绘制
			for(var i=0;i<tangram.length;i++){
				draw(tangram[i],context);
			}
		
		}
		function draw(path, cxt){
			cxt.beginPath();
			cxt.moveTo(path.p[0].x,path.p[0].y);
			for(var i=1;i<path.p.length;i++){
				cxt.lineTo(path.p[i].x,path.p[i].y);
			}
			cxt.closePath();
			cxt.fillStyle=path.color;
			cxt.fill();
		}
		
		
	</script>

	
</body>
</html>
